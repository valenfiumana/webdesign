<section class="contact-section">

            Completá el formulario y yo te respondo lo antes posible.

    <form class="contact-form" action="#" method="POST">
    
        <div class="form-group-container">
            <div class="form-group">
                <label for="name" class="form-label">Nombre</label>
                <input id="name" name="name" class="form-input" placeholder="Tu nombre" type="text" />
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Correo electrónico</label>
                <input id="email" name="email" class="form-input" placeholder="Tu correo electrónico" type="email" />
            </div>
            <div class="form-group">
                <label for="phone" class="form-label">Teléfono</label>
                <input id="phone" name="phone" class="form-input" placeholder="Ej: +54 9 11 1234 5678" type="text" />
            </div>
            <div class="form-group">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-textarea" id="message" name="message" placeholder="Tu mensaje"></textarea>
            </div>
        </div>
        
        <button class="form-submit" type="button">Enviar Mensaje</button>
    </form>
